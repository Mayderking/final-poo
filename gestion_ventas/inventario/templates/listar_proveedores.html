<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proveedores</title>
</head>
<body>
    <h1>Lista de Proveedores</h1>
    <a href="{% url 'agregar_proveedor' %}">Agregar Proveedor</a>
    <ul>
        {% for proveedor in proveedores %}
        <li>
            {{ proveedor.nombre }} - {{ proveedor.contacto }}
            <a href="{% url 'editar_proveedor' proveedor.pk %}">Editar</a>
            <form action="{% url 'eliminar_proveedor' proveedor.pk %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Eliminar</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'inicio' %}">Volver al Inicio</a>
</body>
</html>
